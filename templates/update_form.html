<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Student</title>
</head>
<body>
    
    <div id = "header">
        <h1>Update Student</h1>
    </div>

    <div id = "main">
        <form action="/student/{{stu.student_id}}/update" method="POST" id="update-form">
            <div>
                <label>Roll Number:</label>
                <input type="text" name="roll" value= "{{stu.roll_number}}" disabled />
            </div>
            <div>
                <br>
                <label>First Name:</label>
                <input type="text" name="f_name" value="{{stu.first_name}}" required />
            </div>
            <div>
                <br>
                <label>Last Name:</label>
                <input type="text" name="l_name" value="{{stu.last_name}}"/>
            </div>
            <div>
                <br>
                <label>Select Courses: </label>
                <input type ="checkbox" name="courses" value="course_1" {% if "course_1" in c_id %} checked {% endif %} />
                    <label>MAD I</label>
                <input type ="checkbox" name="courses" value="course_2" {% if "course_2" in c_id %} checked {% endif %} />
                    <label>DBMS</label>
                <input type ="checkbox" name="courses" value="course_3" {% if "course_3" in c_id %} checked {% endif %} />
                    <label>PDSA</label>
                <input type ="checkbox" name="courses" value="course_4" {% if "course_4" in c_id %} checked {% endif %} />
                    <label>BDM</label>
            </div>
            <div>
                <br>
                <input type="submit" value = "Submit">
            </div>
        </form>
    </div>

</body>
</html>
